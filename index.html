<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="screen1 hide">
      <div class="content-wrapper">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <button id="btn-open"><img src="assets/fortune-cookie.png" alt="Biscoito da sorte."></button>
      </div>
    </div>

    <div class="screen2">
      <div class="content-wrapper">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <div id="luck-wrapper">
          <p id="luck">
            Se alguém está tão cansado que não possa 
            te dar um sorriso deixa-lhe o teu.
          </p>
        </div>
        <img src="assets/opened-cookie.png" alt="Biscoito da sorte aberto.">
        <button id="btn-again">Abrir outro biscoito</button>
      </div>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
